<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping-coming-soonpage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="pingsection1">
        <div class="pingsection1__imgbx">
            <img src="images/logo.svg" alt="logo of ping" class="pingsection1__img">
        </div>
        <div class="pingsection1__headingbx">
            <p class="pingsection1__heading1"> 
                <span class="pingsection1__heading--grey">   We are launching </span>
                <span class="pingsection1__heading--black" > soon!</span> 
            </p>
            <p class="pingsection1__paragraph">Subscribe and get notified</p>
        </div>
        <div>
        <div class="pingsection1__btnbx">
            <form action="">
              <input type="email" id="email" placeholder="Your email address.." pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" required >
              <button class="pingsection1__btn" type="submit">Notify me</button>
               <p class="hide valid">Please provide a valid email adress</p>
          </form>
        </div>

               
    </section>

    <section class="pingsection2">
        <div class="pingsection2__imgbx">
            <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="pingsection2__img">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
